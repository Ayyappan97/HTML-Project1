<html>
    <head>
        <title> student login form</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="hero">
            <div class="form-box">

                <div class="button-box">
                    <div id="hsr"></div>
                    <button type="button" class="movie" onclick="login()">LOGIN</button> 
                    <button type="button" class="song" onclick="register()">REGISTER </button> 
                   
                     </div>
                     <form id="login" class="info-data">
                        <input type="text" class="info-btn" placeholder="user id" required>
                        <input type="text" class="data-btn" placeholder="password" required>
                        <input type="checkbox" class="check-btn"> <span>Remember password </span>
                        <button type="submit" class="sub-btn">login</button>
                     </form>
                     <form id="register" class="info-data">
                        <input type="text" class="info-btn" placeholder="user id" required>
                        <input type="email" class="data-btn" placeholder="email id" required>
                        <input type="password" class="data-btn" placeholder="password" required>
                        <input type="checkbox" class="check-btn"> <span>Agree with terms and conditions </span>
                        <button type="submit" class="sub-btn">REGISTER</button>
                     </form>

                </div>
         </div>
          </div>
          <script>
              var x= document.getElementById("login");
              var y= document.getElementById("register");
              var z= document.getElementById("hsr");

              function login(){
                  x.style.left = "50px";
                  y.style.left = "450px";
                  z.style.left = "0px";
              }
              function register() {
                  x.style.left = "-400px";
                  y.style.left = "50px";
                  z.style.left = "110px";
              }
              
          </script>
            
    </body>




    

</html>
